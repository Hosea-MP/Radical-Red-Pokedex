<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul id="pokedex"></ul>
    <p><a href="/">Back</a></p>
    <script>
      let offset = 0;
      const limit = 50;
      async function loadMore() {
        const res = await fetch(`/api/pokemon?offset=${offset}&limit=${limit}`);
        const mons = await res.json();
        const list = document.getElementById('pokedex');
        for (const mon of mons) {
          const li = document.createElement('li');
          li.innerHTML = `<img src="/graphics/${mon.dexID}.png" alt="${mon.name}" style="width:40px;height:40px;vertical-align:middle;"> ` +
                         `<a href="/pokemon/${mon.dexID}">${mon.dexID} - ${mon.name}</a>`;
          list.appendChild(li);
        }
        if (mons.length) {
          offset += mons.length;
        }
      }

      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
          loadMore();
        }
      });
      loadMore();
    </script>
  </body>
</html>
