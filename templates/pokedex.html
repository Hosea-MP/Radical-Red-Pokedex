<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul>
    {% for mon in mons %}
      <li>
        <img src="/graphics/species/front/{{ mon.dexID }}.png" alt="{{ mon.name }}" style="width:40px;height:40px;vertical-align:middle;">
        <a href="/pokemon/{{mon.dexID}}">{{ mon.dexID }} - {{ mon.name }}</a>
      </li>
    {% endfor %}
    </ul>
    <p><a href="/">Back</a></p>
  </body>
</html>
