<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul id="pokedex">
    {% for mon in mons %}
      <li>
        <img src="/sprites/species/front/{{ mon.ID }}.png" alt="{{ mon.key }}" style="width:40px;height:40px;vertical-align:middle;"> 
        <a href="/pokemon/{{ mon.ID }}">{{ mon.dexID }} - {{ mon.key }}</a>
      </li>
    {% endfor %}
    </ul>
    <p><a href="/">Back</a></p>
  </body>
</html>
