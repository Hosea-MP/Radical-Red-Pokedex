<!doctype html>
<html>
  <head>
    <title>{{ mon.name }}</title>
  </head>
  <body>
    <h1>{{ mon.name }}</h1>
    <img src="/graphics/frontspr/gFrontSprite{{ '%03d'|format(mon.dexID) }}{{ mon.name|replace(' ','') }}.png" alt="{{ mon.name }}">
    <p>Dex ID: {{ mon.dexID }}</p>
    <p>Type: {{ mon.type|join(', ') }}</p>
    <p>Stats: {{ mon.stats }}</p>
    <p><a href="/pokedex">Back to Pokedex</a></p>
  </body>
</html>
