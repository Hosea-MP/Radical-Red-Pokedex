<!doctype html>
<html>
  <head>
    <title>{{ mon.name }}</title>
  </head>
  <body>
    <h1>{{ mon.name }}</h1>
    {# Display the front sprite using the dex ID. E.g. Bulbasaur -> /graphics/species/front/1.png #}
    <img src="/graphics/species/front/{{ mon.dexID }}.png" alt="{{ mon.name }}">
    <p>Dex ID: {{ mon.dexID }}</p>
    <p>Type: {{ mon.type|join(', ') }}</p>
    <p>Stats: {{ mon.stats }}</p>
    <p><a href="/pokedex">Back to Pokedex</a></p>
  </body>
</html>
